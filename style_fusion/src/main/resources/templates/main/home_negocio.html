<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inicio | Style Fusion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding-top: 70px; /* espacio para el navbar */
            text-align: center;
        }

        nav.navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .menu-card {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .menu-card h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .menu-card p {
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .btn-custom {
            width: 220px;
            margin: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <!-- 🔹 Navbar fijo -->
    <nav class="navbar navbar-dark bg-dark px-4">
        <a class="navbar-brand fw-bold text-white" th:href="@{/}">Style Fusion</a>

        <div class="d-flex align-items-center">
            
            <span class="text-white me-3" sec:authentication="name">
                
            </span>

          
            <form th:action="@{/logout}" method="post" class="mb-0">
                <button type="submit" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
            </form>
        </div>
    </nav>

    
    <div class="menu-card">
        <h1>¡Bienvenido a Style Fusion!</h1>
        <p>Selecciona una opción para continuar</p>

        <div class="d-flex flex-column align-items-center">
            <a th:href="@{/barbero}" class="btn btn-light btn-custom">Gestión de Barberos</a>
            <a th:href="@{/membresia}" class="btn btn-light btn-custom">Gestión de Membresías</a>
            <a th:href="@{/producto}" class="btn btn-light btn-custom">Gestión de Productos</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
