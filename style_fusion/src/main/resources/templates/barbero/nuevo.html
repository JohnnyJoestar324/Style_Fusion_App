<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Registrar nuevo barbero</h2>
                    <form th:action="@{/barbero/guardar}" th:object="${barbero}" method="post">
                        
                        <div class="mb-3">
                            <label for="Nombre" class="form-label">Nombre:</label>
                            <input type="text" th:field="*{Nombre}" id="Nombre" class="form-control" placeholder="Ingresa el nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="Apellido" class="form-label">Apellido:</label>
                            <input type="text" th:field="*{Apellido}" id="Apellido" class="form-control" placeholder="Ingresa el apellido" required>
                        </div>

                      <div class="mb-3">
    <label for="Numero" class="form-label">Número:</label>
         <input type="text"
           th:field="*{Numero}"
           id="Numero"
           class="form-control"
           placeholder="77349087"
           pattern="^[0-9]{8}$"
           maxlength="8"
           inputmode="numeric"
           required
           oninvalid="this.setCustomValidity('Debe ingresar un número telefónico de 8 dígitos')"
           oninput="this.setCustomValidity('')">
</div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
