<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f7fa; }
        h2 { color: #333; }
        .card { border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card p-4">
                <h2 class="mb-4">Editar Barbero</h2>
                <form th:action="@{/barbero/editar}" th:object="${barbero}" method="post">
                    
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="mb-3">
                        <label for="Nombre" class="form-label">Nombre</label>
                        <input type="text" th:field="*{Nombre}" class="form-control" id="Nombre" />
                    </div>

                    <div class="mb-3">
                        <label for="Apellido" class="form-label">Apellido</label>
                        <input type="text" th:field="*{Apellido}" class="form-control" id="Apellido" />
                    </div>

                     <div class="mb-3">
    <label for="Numero" class="form-label">Número:</label>
         <input type="text"
           th:field="*{Numero}"
           id="Numero"
           class="form-control"
           placeholder="77349087"
           pattern="^[0-9]{8}$"
           maxlength="8"
           inputmode="numeric"
           required
           oninvalid="this.setCustomValidity('Debe ingresar un número telefónico de 8 dígitos')"
           oninput="this.setCustomValidity('')">
</div>

                    

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/barbero}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
