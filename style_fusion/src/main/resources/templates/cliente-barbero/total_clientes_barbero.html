<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
        }
        h2 {
            color: #333;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .table-container {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2>Lista de Clientes</h2>
                        <a th:href="@{/cliente-barbero/nuevo}" class="btn btn-success">Nuevo Cliente</a>
                    </div>
                    <div class="table-container">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Numero</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cliente : ${clienteBarbero}">
                                    <td th:text="${cliente.id}"></td>
                                    <td th:text="${cliente.nombre}"></td>
                                    <td th:text="${cliente.apellido}"></td>
                                    <td th:text="${cliente.numero}"></td>
                                    <td>
                                            <a th:href="@{'/cliente/editar/' + ${cliente.id}}">Editar</a> |
                                              <form th:action="@{'/cliente/eliminar/' + ${cliente.id}}" method="post" style="display:inline;">
                                       <form th:action="@{/cliente/eliminar/{id}(id=${cliente.id})}" method="post" style="display:inline;">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                                <button type="submit" class="btn btn-danger btn-sm"
                                                     th:onclick="'return confirm(\'¿Está seguro de que desea eliminar este cliente?\');'">
                                                        Eliminar
                                                    </button>
                                            </form>
