<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Activar tu cuenta</h3>

        <form th:action="@{/auth/registro}" th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label">Correo registrado</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" th:field="*{username}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" th:field="*{password}" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>

        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        <div th:if="${exito}" class="alert alert-success mt-3" th:text="${exito}"></div>

        <p class="mt-3 text-center">
            ¿Ya tienes una cuenta?
            <a th:href="@{/login}">Inicia sesión aquí</a>
        </p>
    </div>
</body>
</html>
