<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Registrar nuevo cliente</h2>
                    <form th:action="@{/cliente/guardar}" th:object="${cliente}" method="post">
                        
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Ingresa el nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input type="text" th:field="*{apellido}" id="apellido" class="form-control" placeholder="Ingresa el apellido" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="ejemplo@correo.com" required>
                        </div>

                        <div class="mb-4">
                            <label for="membresia" class="form-label">Membres√≠a:</label>
                            <select th:field="*{membresia}" id="membresia" class="form-select" required>
                                <option th:each="m : ${membresias}" 
                                        th:value="${m.id}" 
                                        th:text="${m.nombrePlan}">
                                    Selecciona un plan
                                </option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
