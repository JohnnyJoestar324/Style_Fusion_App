<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f7fa; }
        h2 { color: #333; }
        .card { border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card p-4">
                <h2 class="mb-4">Editar Cliente</h2>
                <form th:action="@{/cliente/editar}" th:object="${cliente}" method="post">
                    
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" id="nombre" />
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" th:field="*{apellido}" class="form-control" id="apellido" />
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" />
                    </div>

                    <div class="mb-3">
                        <label for="membresia" class="form-label">Membres√≠a</label>
                        <select th:field="*{membresia}" class="form-select" id="membresia">
                            <option th:each="m : ${membresias}" 
                                    th:value="${m.id}" 
                                    th:text="${m.nombrePlan}">
                            </option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/cliente}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
