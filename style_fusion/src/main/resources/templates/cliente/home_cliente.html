<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Panel de Administración</a>
        <div class="d-flex align-items-center">
            
            <span class="text-white me-3" sec:authentication="name">
                
            </span>
          
            <form th:action="@{/logout}" method="post" class="mb-0">
                <button type="submit" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
            </form>
        </div>
    </nav>
    </div>
</nav>

<div class="container mt-5 text-center">
    <h2 class="mb-4">Gestión de Clientes</h2>
    <p class="text-muted mb-5">Selecciona una opción para continuar</p>

    <div class="row justify-content-center g-4">

        <!-- Ver lista de clientes -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                    <i class="bi bi-people display-4 text-primary mb-3"></i>
                    <h5 class="card-title">Ver Clientes</h5>
                    <p class="card-text text-muted">Consulta todos los clientes registrados en el sistema.</p>
                    <a th:href="@{/cliente/total_clientes}" class="btn btn-primary w-100">Entrar</a>
                </div>
            </div>
        </div>

        <!-- Agregar nuevo cliente -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                    <i class="bi bi-person-plus display-4 text-success mb-3"></i>
                    <h5 class="card-title">Agregar Cliente</h5>
                    <p class="card-text text-muted">Registra un nuevo cliente en la base de datos.</p>
                    <a th:href="@{/cliente/nuevo}" class="btn btn-success w-100">Entrar</a>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
